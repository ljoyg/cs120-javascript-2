<!DOCTYPE html>
<html>
<head>
    <title>JS 2.1</title>
</head>
<body>
    <script language="javascript">
        window.onload = function() {
            function count(arr, value) {
                total = 0;
                for (i=0; i < arr.length; i++) {
                    if (arr[i] < value) {
                        total += 1;
                    }
                }
                console.log(total);
                return total;
            }

            function testCount() {
                newArr = [94, 39, 83, 32, 18, 31, 53, 3, 20, 19];
                lessThan = count(newArr, 50);
                document.getElementById("answer").innerHTML = String(lessThan);
            }

            testCount();
        }
    </script>
    <h2>JS 2.1 Answer:</h2>
    <div id="answer"></div>
</body>
</html>
